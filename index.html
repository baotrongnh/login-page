<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LOGIN</title>
     <link rel="stylesheet" href="./assets/css/reset.css">
     <link rel="stylesheet" href="./assets/css/base.css">
     <link rel="stylesheet" href="./assets/css/login-style.css">
     <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sora:wght@100..800&display=swap" rel="stylesheet">
     <!-- font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
     <!-- outline none -->
     <div class="container">
          <img src="./assets/img/default-avatar.jpg" alt="User Avatar" class="user-avatar">
          <h4 class="login-title">Login</h4>
          <form action="" class="login-form">
               <label for="username" class="label username">Username</label>
               <input type="text" name="username" id="username" class="input username" required placeholder="Email or your username">
               
               <label for="password" class="label password">Password</label>
               <input type="password" name="password" id="password" class="input password" required placeholder="Password">
               
               <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="forgot-password">Forgot password?</a>

               <p><button class="btn-login">LOGIN</button></p>
          </form>

          <p class="or-signup-with">or login with</p>
          <div class="social-logo">
               <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="logo-link facebook"><i class="fa-brands fa-facebook-f"></i></a>
               <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="logo-link google"><i class="fa-brands fa-google"></i></a>
          </div>
     </div>
</body>
</html>
